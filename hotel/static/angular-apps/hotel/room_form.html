<h3> Enter Room Data </h3>

<table style="width:auto">
<tr>
    <td valign="top"><b>Nights</b></td>
    <td>
        <div ng-repeat="night in nights">
            <input type="checkbox" ng-model="room[night.name]" ng-true-value="{{ night.val }}" ng-false-value="''" ng-checked="night.checked" /> {{ night.desc }}
        </div>
        <br/> If you need nights before/after the range listed above, just mention it in the notes below.
    </td>
</tr>
<tr>
    <td valign="top">Admin Notes</td>
    <td> <textarea ng-model="room.notes" rows="3" cols="80"></textarea> </td>
</tr>
<tr>
    <td valign="top">Message For Staffers in Room</td>
    <td> <textarea ng-model="room.message" rows="3" cols="80"></textarea> </td>
</tr>
<tr>
    <td valign="top">How Many Of This Type?</td>
    <td><input type="number" min="1" value="1" ng-model="room.count"></td>
</tr>
<tr>
    <td></td>
    <td>
        <button ng-click="save()">Save</button> &nbsp;
        <button ng-click="cancel()">Cancel</button>
    </td>
</tr>
</table>
